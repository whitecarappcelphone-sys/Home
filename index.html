<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video + Botones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Video de fondo */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      background: linear-gradient(180deg, #ff6f48 0%, #f4436f 100%);
    }

    .video-bg video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    /* POPUPS DE RESEÑAS */
    .review-popup {
      position: fixed;
      top: 720px; /* más abajo */
      right: -400px;
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      padding: 45px 48px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      opacity: 0;
      z-index: 2;
    }

    .review-popup img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
    }

    .review-content {
      flex: 1;
    }

    .review-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .review-text {
      font-size: 18px;
      line-height: 1.4;
      color: #333;
      margin-bottom: 6px;
    }

    .review-stars {
      color: #ffb400;
      font-size: 14px;
    }

    /* Animación secuencial en bucle */
    @keyframes slideInOut {
      0% { right: -400px; opacity: 0; }
      5% { right: 20px; opacity: 1; }
      25% { right: 20px; opacity: 1; }
      30% { right: -400px; opacity: 0; }
      100% { right: -400px; opacity: 0; }
    }

    .review-popup {
      animation: slideInOut 20s infinite;
    }

    .review-popup:nth-child(1) { animation-delay: 0s; }
    .review-popup:nth-child(2) { animation-delay: 5s; }
    .review-popup:nth-child(3) { animation-delay: 10s; }
    .review-popup:nth-child(4) { animation-delay: 15s; }

    /* Contenedor de botones */
    .button-container {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 25px;
      z-index: 1;
      width: 92%;
      max-width: 1000px;
    }

    /* Estilo general de las tarjetas/botones */
    .zone-button {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 40px 100px;
      border: none;
      border-radius: 18px;
      box-shadow: 
        inset 0 2px 6px rgba(255, 255, 255, 0.4),
        0 6px 16px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
      text-decoration: none;
    }

    .zone-button:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
    }

    /* Texto dentro del botón */
    .zone-content {
      flex: 1;
    }

    .zone-content h2 {
      font-size: 35px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111;
    }

    .zone-content p {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.4;
      color: #333;
    }

    /* Icono */
    .zone-button svg {
      flex-shrink: 0;
      fill: #000;
      margin-left: 15px;
      width: 34px;
      height: 34px;
    }

    /* Animación de entrada */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Delays individuales */
    .zone-button:nth-child(1) { animation-delay: 0.3s; }
    .zone-button:nth-child(2) { animation-delay: 0.6s; }
    .zone-button:nth-child(3) { animation-delay: 0.9s; }
    .zone-button:nth-child(4) { animation-delay: 1.2s; }
    .zone-button:nth-child(5) { animation-delay: 1.5s; }

    /* Responsive */
    @media (max-width: 600px) {
      .zone-button {
        padding: 18px 20px;
      }
      .zone-content h2 {
        font-size: 18px;
      }
      .zone-content p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="Hola.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>
  </div>

  <!-- POPUPS DE RESEÑAS -->
  <div class="review-popup">
    <img src="https://i.pravatar.cc/45?img=12" alt="perfil">
    <div class="review-content">
      <div class="review-name">Camilo Torres</div>
      <div class="review-text">Aquí encontré muy buenas ofertas en mi barrio.</div>
      <div class="review-stars">★★★★★</div>
    </div>
  </div>

  <div class="review-popup">
    <img src="https://i.pravatar.cc/45?img=47" alt="perfil">
    <div class="review-content">
      <div class="review-name">Adriana Solano</div>
      <div class="review-text">Excelente app, me conecta con todo el comercio local.</div>
      <div class="review-stars">★★★★★</div>
    </div>
  </div>

  <div class="review-popup">
    <img src="https://i.pravatar.cc/45?img=22" alt="perfil">
    <div class="review-content">
      <div class="review-name">Luis Fernando</div>
      <div class="review-text">Muy útil para encontrar servicios rápidos en la zona.</div>
      <div class="review-stars">★★★★☆</div>
    </div>
  </div>

  <div class="review-popup">
    <img src="https://i.pravatar.cc/45?img=32" alt="perfil">
    <div class="review-content">
      <div class="review-name">Paula Herrera</div>
      <div class="review-text">La mejor app para conocer negocios cercanos, la recomiendo.</div>
      <div class="review-stars">★★★★★</div>
    </div>
  </div>

  <!-- Contenedor de botones vacío -->
  <div class="button-container">
    <!-- Botones eliminados según solicitud -->
  </div>

</body>
</html>
